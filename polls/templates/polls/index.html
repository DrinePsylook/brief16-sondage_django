{% extends "_base.html" %}

{% block page_title %}Liste des catégories{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class= "items-center mt-10 mb-10">
        <h1 class="text-center mb-4 text-4xl font-bold leading-none tracking-tight text-gray-700 md:text-5xl lg:text-6xl dark:text-white">Catégories</h1>
    </div>
    {% if categories %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for category in categories %}
                <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center">
                    <a href="{% url 'polls:questions_by_category' category.id %}" class="text-xl font-semibold text-teal-600 hover:text-teal-800">
                        <h2 class="text-2xl font-semibold text-teal-600 mb-2">{{ category.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-600">Aucune catégorie disponible.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
